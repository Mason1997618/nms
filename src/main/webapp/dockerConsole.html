<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>节点编辑器</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index1.css"/>
    <link rel="stylesheet" href="lib/jquery/jquery-confirm.min.css"/>
</head>
<header>
    <div class="row clearfix">
        <div class="col-md-offset-1 col-md-11 column">
            <div class="page-header">
                <h1>
                    Docker控制台 <small>docker节点linux控制台</small>
                </h1>
            </div>
        </div>
    </div>
</header>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">命名输入</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入linux命令" id="command">
                    </div>
                    <button class="col-sm-2 btn btn-primary" id="submit" type="button">提交/回车</button>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">终端显示</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="display" style="overflow-y: scroll" rows="26"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="lib/jquery/jquery-confirm.min.js"></script>
<script type="text/javascript" src="lib/jquery-ui-1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/dockerConsole.js"></script>

</body>
</html>
