<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>注册页面</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="lib/jquery/jquery-confirm.min.css"/>
</head>
<body>
<!--头部区域-->
<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="javascript:;">边缘移动云仿真测试系统</a>
                <img src="img/CETC-BLUE.png">
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html"  target="_blank"><span class="glyphicon glyphicon-user"></span> 登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<form>
    <div class="mycenter">
        <div class="mysign">
            <div class="col-lg-11 text-center text-info">
                <h2 style="color: black">用户注册</h2>
            </div>
            <div class="col-lg-10">
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" required autofocus/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <input type="password" id="passwd1" class="form-control" name="password" placeholder="请输入密码" required autofocus/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <input type="password" id="passwd2" class="form-control" name="" placeholder="请确认密码" required autofocus/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <button type="button" class="btn btn-success col-lg-12" id="register">注册</button>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/jquery/jquery-confirm.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</body>

<footer>
    <div class="container">
        <div class="row">
            <p align="center">Copyright &copy; 电子科技大学</p>
        </div>
    </div>
</footer><!--页脚结束-->
</html>
