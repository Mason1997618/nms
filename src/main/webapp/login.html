<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>登录页面</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="lib/jquery/jquery-confirm.min.css">
</head>
<body >
<!--头部区域-->
<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="javascript:;">边缘移动云仿真测试系统</a>
                <img src="img/CETC-BLUE.png">
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register.html"  target="_blank"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<form>
    <div class="mycenter">
        <div class="mysign" >
            <div class="col-lg-11 text-center text-info">
                <h2 style="color: black">欢迎登录</h2>
            </div>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="username" placeholder="请输入账户名" required autofocus/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" placeholder="请输入密码" required autofocus/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10 mycheckbox checkbox">
                <input type="checkbox" class="col-lg-1" id = "remember"/>记住密码
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <button type="button" class="btn btn-success col-lg-12" id="login">登录</button>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="lib/jquery/jquerySession.js"></script>
<script type="text/javascript" src="lib/jquery/jquery-confirm.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>

<footer>
    <div class="container">
        <div class="row">
            <p align="center">Copyright &copy; 电子科技大学</p>
        </div>
    </div>
</footer>

</html>
