<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>工程编辑器</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index1.css"/>
</head>
<header>
    <div class="row clearfix">
        <div class="col-md-offset-1 col-md-11 column">
            <div class="page-header">
                <h1>
                    工程编辑器 <small>详细属性查看&编辑</small>
                </h1>
            </div>
        </div>
    </div>
</header>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-6 column">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">工程名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="工程1" id="projectName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">工程编号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="0~65535" id="projectID" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="editProject" type="submit" class="btn btn-primary btn-block">提交</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 column">
            <select size="8" class="form-control" id="selectScenario">
                <!--<option>场景1</option>-->
                <!--<option>场景2</option>-->
                <!--<option>场景3</option>-->
            </select><br>
            <button id="editScenario" type="button" class="btn btn-info" disabled="disabled">编辑</button>
            <button id="add" type="button" class="btn btn-primary">新建</button>
            <button id="delScenatio" type="button" class="btn btn-danger" disabled="disabled">删除</button>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">新建场景</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">场景名</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control"  placeholder="请输入场景名" id="scenarioName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">场景类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="scenarioType">
                                <option value="1">卫星网络</option>
                                <option value="2">固网</option>
                                <option value="3">自组网</option>
                                <option value="4">混合网</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addScenario">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui-1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/projectEdit.js"></script>

</body>
</html>
