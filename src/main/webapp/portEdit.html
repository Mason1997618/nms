<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>网口编辑器</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index1.css"/>
</head>
<header>
    <div class="row clearfix">
        <div class="col-md-offset-1 col-md-11 column">
            <div class="page-header">
                <h1>
                    网口编辑器 <small>详细属性查看&编辑</small>
                </h1>
            </div>
        </div>
    </div>
</header>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-10 column">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">网口名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="网口1" id="portName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">网口编号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="0~65535" id="portId" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">网口类型</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="portType">
                            <option value="0">有线</option>
                            <option value="1">无线</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">网口ip</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="192.168.1.1" id="portIp">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">天线类型</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="antennaType">
                            <option value="0">XXX</option>
                            <option value="1">XXX</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">天线增益</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="antennaGain">
                            <option value="0">XXX</option>
                            <option value="1">XXX</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发射功率</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="transmittingPower">
                            <option value="0">XXX</option>
                            <option value="1">XXX</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">调制方式</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="modulationSystem">
                            <option value="0">XXX</option>
                            <option value="1">XXX</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">编码方式</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="encodedMode">
                            <option value="0">XXX</option>
                            <option value="1">XXX</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">频谱带宽</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="spectralBandwidth">
                            <option value="100">100Mbps</option>
                            <option value="1000">1000Mbps</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">最大速率</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="maximumRate">
                            <option value="100">100Mbps</option>
                            <option value="1000">1000Mbps</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">丢包率</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="0~100" id="packetLoss">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="editPort" type="button" class="btn btn-primary btn-block">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui-1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/portEdit.js"></script>

</body>
</html>
